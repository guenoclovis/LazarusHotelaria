<!-- ======================= SOLICITAR RESERVA =========================== -->
<div>
	<div ng-controller="SolicitarReservaController as vm">

		<!-- ================= CORPO DA PaGINA ================= -->
		<div class="row linha-site">
			<div class="container">
				<!-- ================= TiTULO ================= -->
				<div class="titulo-paginas-meio">
					<div>
						<h1>Solicitar Reserva</h1>
					</div>
				</div>

				<!-- ======================= FORMULARIO DE ATRIBUTO =========================== -->
				<form>
						<!-- NOME -->
						<div class="well">
							<div class="row campo-form">
								<div class="col-md-2"></div>
								<div class="col-md-2">
									<label name="itemId1" class="cols-sm-2 control-label">Quarto
										Selecionado</label>
								</div>
								<div class="col-md-4">
									<h4>Quarto Solteiro</h4>
									<img
										ng-src="data:image/jpeg;base64,{{vm.reserva.quarto.foto.imagemMiniatura}}"
										class="img-responsive" style="width: 100%" alt="Image">

									<div name="itemAmount1" class="quarto_valor">
										<h5>{{vm.reserva.quarto.descricaoTipoQuarto}}</h5>
									</div>
									<div name="itemQuantity1" class="quarto_valor">
										<h5>Qtde camas: {{vm.reserva.quarto.nrCamas}}</h5>
									</div>
									<p>{{vm.reserva.quarto.descricao}}</p>
								</div>
								<div class="col-md-2"></div>
							</div>

							<div class="row campo-form">
								<div class="col-md-2"></div>
								<div class="col-md-2">
									<label for="cpf" class="cols-sm-2 control-label">Data
										Entrada</label>
								</div>
								<div class="col-md-6">
									<input id="cpf" type="cpf" class="form-control"
										ng-model="vm.reserva.dataEntrada | date:'dd/MM/yyyy'"
										ng-disabled="true">
								</div>
								<div class="col-md-2"></div>
							</div>

							<div class="row campo-form">
								<div class="col-md-2"></div>
								<div class="col-md-2">
									<label for="cpf" class="cols-sm-2 control-label">Data
										Sa&iacute;da</label>
								</div>
								<div class="col-md-6">
									<input id="cpf" type="cpf" class="form-control"
										ng-model="vm.reserva.dataSaida | date:'dd/MM/yyyy'"
										ng-disabled="true">
								</div>
								<div class="col-md-2"></div>
							</div>

							<div class="row campo-form">
								<div class="col-md-2"></div>
								<div class="col-md-2">
									<label for="cpf" class="cols-sm-2 control-label">Valor
										(R$)</label>
								</div>
								<div class="col-md-6">
									<input id="cpf" type="cpf" class="form-control"
										ng-model="vm.reserva.preco | currency" ng-disabled="true">
								</div>
								<div class="col-md-2"></div>
							</div>

							<div class="row campo-form">
								<div class="col-md-2"></div>
								<div class="col-md-2">
									<label for="cpf" class="cols-sm-2 control-label required">CPF</label>
								</div>
								<div class="col-md-6">
									<input id="cpf" type="cpf" class="form-control"
										mask="999.999.999-99" ng-model="vm.reserva.cpf">
								</div>
								<div class="col-md-2"></div>
							</div>

							<!-- NOME -->
							<div class="row campo-form">
								<div class="col-md-2"></div>
								<div class="col-md-2">
									<label for="nome" class="cols-sm-2 control-label required">Nome</label>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control" name="nome" id="nome"
										ng-model="vm.reserva.nome" placeholder="Seu Nome" />
								</div>
								<div class="col-md-2"></div>
							</div>

							<!-- TELEFONE -->
							<div class="row campo-form">
								<div class="col-md-2"></div>
								<div class="col-md-2">
									<label for="telefone" class="cols-sm-2 control-label required">Telefone</label>
								</div>
								<div class="col-md-6">
									<input id="telefone" type="telefone" class="form-control"
										mask="(99)99999-9999" ng-model="vm.reserva.telefone"
										placeholder="(99)99999-9999">
								</div>
								<div class="col-md-2"></div>
							</div>

							<!-- E-MAIL -->
							<div class="row campo-form">
								<div class="col-md-2"></div>
								<div class="col-md-2">
									<label for="email1" class="cols-sm-2 control-label required">E-mail</label>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control" name="email1"
										id="email1" ng-model="vm.reserva.email"
										placeholder="email@abc.com" />
								</div>
								<div class="col-md-2"></div>
							</div>
						</div>
					</form>

					<!-- BOTOES -->
					<div ng-if="vm.exibirBotaoSolicitarReserva" class="col-sm-10">
						<div class="row botoes-direita">
							<button ng-click="vm.solicitarReserva()" class="btn btn-primary">Solicitar Reserva</button>
						</div>
					</div>
					<div ng-if="vm.reserva.checkoutCode" class="col-sm-10">
						<div class="row botoes-direita">
							<button ng-click="vm.pagarAgora()" class="btn btn-primary">Pagar Agora</button>
						</div>
					</div>
					
				</form>
			</div>
		</div>

		<!-- ================= DEBUG ================= -->
		<debug objeto="{{vm.reserva | json}}"></debug>
		<debug objeto="{{vm.tipoQuarto | json}}"></debug>
	</div>
</div>
